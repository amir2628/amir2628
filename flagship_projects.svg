<svg fill="none" viewBox="0 0 800 700" width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hologram {
          0%, 100% { 
            transform: rotateY(0deg) rotateX(0deg);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
          }
          25% { 
            transform: rotateY(5deg) rotateX(2deg);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.5);
          }
          50% { 
            transform: rotateY(0deg) rotateX(-2deg);
            box-shadow: 0 0 35px rgba(255, 255, 0, 0.5);
          }
          75% { 
            transform: rotateY(-5deg) rotateX(2deg);
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.5);
          }
        }
        
        @keyframes dataStream {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }
        
        @keyframes glow {
          0%, 100% { filter: brightness(1) saturate(1); }
          50% { filter: brightness(1.2) saturate(1.5); }
        }
        
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }
        
        .container {
          width: 100%;
          height: 700px;
          background: 
            linear-gradient(45deg, #000011 0%, #001122 50%, #000011 100%);
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 40px 20px;
          font-family: 'Courier New', monospace;
          perspective: 1000px;
        }
        
        .data-streams {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            repeating-linear-gradient(
              45deg,
              transparent,
              transparent 40px,
              rgba(0, 255, 255, 0.05) 40px,
              rgba(0, 255, 255, 0.05) 41px
            );
          animation: dataStream 5s linear infinite;
        }
        
        .title {
          font-size: 2.5rem;
          color: #00ffff;
          text-transform: uppercase;
          letter-spacing: 0.3em;
          margin-bottom: 40px;
          text-align: center;
          animation: glow 2s ease-in-out infinite;
          text-shadow: 0 0 30px #00ffff;
        }
        
        .projects-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 30px;
          width: 100%;
          max-width: 750px;
        }
        
        .project-card {
          background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
          border: 1px solid rgba(0, 255, 255, 0.3);
          border-radius: 10px;
          padding: 25px;
          position: relative;
          overflow: hidden;
          animation: hologram 6s ease-in-out infinite, float 3s ease-in-out infinite;
          transform-style: preserve-3d;
        }
        
        .project-card:nth-child(1) { animation-delay: 0s; }
        .project-card:nth-child(2) { animation-delay: 1.5s; }
        .project-card:nth-child(3) { animation-delay: 3s; }
        .project-card:nth-child(4) { animation-delay: 4.5s; }
        
        .project-card::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: conic-gradient(
            from 0deg,
            transparent,
            rgba(0, 255, 255, 0.3),
            transparent,
            rgba(255, 0, 255, 0.3),
            transparent
          );
          animation: dataStream 4s linear infinite;
          z-index: -1;
        }
        
        .project-card::after {
          content: '';
          position: absolute;
          top: 1px;
          left: 1px;
          right: 1px;
          bottom: 1px;
          background: linear-gradient(135deg, rgba(0, 17, 17, 0.9) 0%, rgba(0, 17, 34, 0.9) 100%);
          border-radius: 9px;
          z-index: -1;
        }
        
        .project-title {
          font-size: 1.3rem;
          color: #00ffff;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          margin-bottom: 10px;
          font-weight: bold;
        }
        
        .project-subtitle {
          font-size: 0.9rem;
          color: #ff00ff;
          margin-bottom: 15px;
          font-style: italic;
        }
        
        .tech-badges {
          display: flex;
          flex-wrap: wrap;
          gap: 8px;
          margin-bottom: 15px;
        }
        
        .tech-badge {
          background: rgba(0, 255, 255, 0.2);
          color: #ffffff;
          padding: 4px 8px;
          font-size: 0.7rem;
          border-radius: 4px;
          border: 1px solid rgba(0, 255, 255, 0.5);
          text-transform: uppercase;
        }
        
        .project-features {
          color: #cccccc;
          font-size: 0.8rem;
          line-height: 1.4;
          margin-bottom: 10px;
        }
        
        .project-impact {
          color: #ffff00;
          font-size: 0.8rem;
          font-weight: bold;
          text-transform: uppercase;
        }
        
        .hologram-corners {
          position: absolute;
          width: 15px;
          height: 15px;
          border: 2px solid #00ffff;
        }
        
        .hologram-corners.top-left {
          top: 10px;
          left: 10px;
          border-right: none;
          border-bottom: none;
        }
        
        .hologram-corners.top-right {
          top: 10px;
          right: 10px;
          border-left: none;
          border-bottom: none;
        }
        
        .hologram-corners.bottom-left {
          bottom: 10px;
          left: 10px;
          border-right: none;
          border-top: none;
        }
        
        .hologram-corners.bottom-right {
          bottom: 10px;
          right: 10px;
          border-left: none;
          border-top: none;
        }
        
        @media (prefers-color-scheme: light) {
          .container {
            background: linear-gradient(45deg, #f0f8ff 0%, #e6f3ff 50%, #f0f8ff 100%);
          }
          .project-features {
            color: #333333;
          }
        }
        
        @media (prefers-reduced-motion) {
          .project-card, .data-streams, .title {
            animation: none;
          }
        }
      </style>
      
      <div class="container">
        <div class="data-streams"></div>
        
        <h2 class="title">üöÄ FLAGSHIP PROJECTS üöÄ</h2>
        
        <div class="projects-grid">
          <div class="project-card">
            <div class="hologram-corners top-left"></div>
            <div class="hologram-corners top-right"></div>
            <div class="hologram-corners bottom-left"></div>
            <div class="hologram-corners bottom-right"></div>
            
            <h3 class="project-title">üè≠ Smart Manufacturing Platform</h3>
            <p class="project-subtitle">Industrial MES with AI-Powered Analytics</p>
            
            <div class="tech-badges">
              <span class="tech-badge">Django</span>
              <span class="tech-badge">React</span>
              <span class="tech-badge">MQTT</span>
            </div>
            
            <div class="project-features">
              Real-time CNC monitoring &amp; health diagnostics<br/>
              AI-powered predictive maintenance<br/>
              FANUC integration for seamless communication<br/>
              Live equipment performance dashboards
            </div>
            
            <div class="project-impact">Impact: 40% downtime reduction</div>
          </div>
          
          <div class="project-card">
            <div class="hologram-corners top-left"></div>
            <div class="hologram-corners top-right"></div>
            <div class="hologram-corners bottom-left"></div>
            <div class="hologram-corners bottom-right"></div>
            
            <h3 class="project-title">üé® AI Image Generation Studio</h3>
            <p class="project-subtitle">Stable Diffusion + ControlNet Platform</p>
            
            <div class="tech-badges">
              <span class="tech-badge">FastAPI</span>
              <span class="tech-badge">Docker</span>
              <span class="tech-badge">RabbitMQ</span>
            </div>
            
            <div class="project-features">
              Multi-model support (Canny, Pose, Depth)<br/>
              Asynchronous processing pipeline<br/>
              Real-time generation tracking<br/>
              GPU-accelerated inference
            </div>
            
            <div class="project-impact">Impact: 10x faster generation</div>
          </div>
          
          <div class="project-card">
            <div class="hologram-corners top-left"></div>
            <div class="hologram-corners top-right"></div>
            <div class="hologram-corners bottom-left"></div>
            <div class="hologram-corners bottom-right"></div>
            
            <h3 class="project-title">üß† Predictive Analytics Engine</h3>
            <p class="project-subtitle">Neural Network-Powered Equipment Forecasting</p>
            
            <div class="tech-badges">
              <span class="tech-badge">PyTorch</span>
              <span class="tech-badge">PostgreSQL</span>
            </div>
            
            <div class="project-features">
              Custom ANN architectures for industrial data<br/>
              Real-time anomaly detection<br/>
              Predictive maintenance scheduling<br/>
              Multi-sensor data fusion
            </div>
            
            <div class="project-impact">Impact: 95% accuracy in failure prediction</div>
          </div>
          
          <div class="project-card">
            <div class="hologram-corners top-left"></div>
            <div class="hologram-corners top-right"></div>
            <div class="hologram-corners bottom-left"></div>
            <div class="hologram-corners bottom-right"></div>
            
            <h3 class="project-title">üîç Semantic Intelligence System</h3>
            <p class="project-subtitle">NLP-Powered Duplicate Detection</p>
            
            <div class="tech-badges">
              <span class="tech-badge">Hugging Face</span>
              <span class="tech-badge">JavaScript</span>
            </div>
            
            <div class="project-features">
              Multilingual semantic understanding<br/>
              Smart duplicate detection across departments<br/>
              Advanced text similarity algorithms<br/>
              Custom embedding optimization
            </div>
            
            <div class="project-impact">Impact: 90% reduction in duplicates</div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>