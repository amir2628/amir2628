<svg fill="none" viewBox="0 0 800 700" width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes monolith_emerge {
          0% { 
            transform: rotateX(90deg) rotateY(0deg) translateZ(-200px);
            opacity: 0;
          }
          70% { 
            transform: rotateX(10deg) rotateY(5deg) translateZ(0px);
            opacity: 0.8;
          }
          100% { 
            transform: rotateX(0deg) rotateY(0deg) translateZ(0px);
            opacity: 1;
          }
        }
        
        @keyframes concrete_settle {
          0% { transform: translateY(-20px) scaleY(0.9); }
          50% { transform: translateY(5px) scaleY(1.05); }
          100% { transform: translateY(0) scaleY(1); }
        }
        
        @keyframes structural_scan {
          0% { transform: translateX(-100%); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translateX(200%); opacity: 0; }
        }
        
        @keyframes brutalist_float {
          0%, 100% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
          25% { transform: perspective(1000px) rotateX(2deg) rotateY(1deg); }
          50% { transform: perspective(1000px) rotateX(0deg) rotateY(-1deg); }
          75% { transform: perspective(1000px) rotateX(-2deg) rotateY(0deg); }
        }
        
        .container {
          width: 100%;
          height: 700px;
          background: 
            radial-gradient(ellipse at center, #1a1a1a 0%, #0d0d0d 100%);
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          padding: 40px 20px;
          font-family: 'Impact', 'Arial Black', sans-serif;
          perspective: 2000px;
        }
        
        .structural_grid {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            linear-gradient(0deg, transparent 95%, rgba(255,255,255,0.08) 95%),
            linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.08) 95%);
          background-size: 100px 100px;
        }
        
        .title_monolith {
          background: 
            linear-gradient(135deg, 
              rgba(255,255,255,0.98) 0%, 
              rgba(245,245,245,1) 50%, 
              rgba(255,255,255,0.98) 100%);
          padding: 30px 60px;
          margin-bottom: 50px;
          position: relative;
          animation: concrete_settle 3s ease-out;
          border: 8px solid #000000;
          box-shadow: 
            0 20px 40px rgba(0,0,0,0.6),
            inset 0 0 0 4px #ffffff,
            0 0 0 12px rgba(255,255,255,0.1);
          transform-style: preserve-3d;
        }
        
        .projects_title {
          font-size: 3rem;
          font-weight: 900;
          color: #000000;
          text-transform: uppercase;
          letter-spacing: 0.2em;
          margin: 0;
          text-shadow: 3px 3px 0px rgba(255,255,255,0.8);
        }
        
        .projects_matrix {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 40px;
          width: 100%;
          max-width: 750px;
          transform-style: preserve-3d;
        }
        
        .project_structure {
          background: 
            linear-gradient(135deg, 
              rgba(0,0,0,0.98) 0%, 
              rgba(30,30,30,1) 50%, 
              rgba(0,0,0,0.98) 100%);
          border: 6px solid #ffffff;
          padding: 30px;
          position: relative;
          overflow: hidden;
          animation: monolith_emerge 2s ease-out, brutalist_float 8s ease-in-out infinite;
          transform-style: preserve-3d;
          box-shadow: 
            0 15px 35px rgba(0,0,0,0.7),
            inset 0 0 0 3px rgba(255,255,255,0.1);
        }
        
        .project_structure:nth-child(1) { animation-delay: 0s, 0s; }
        .project_structure:nth-child(2) { animation-delay: 0.5s, 2s; }
        .project_structure:nth-child(3) { animation-delay: 1s, 4s; }
        .project_structure:nth-child(4) { animation-delay: 1.5s, 6s; }
        
        .project_structure::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: 
            linear-gradient(90deg, 
              transparent, 
              rgba(255,255,255,0.15), 
              transparent);
          animation: structural_scan 6s infinite;
        }
        
        .project_header {
          background: #ffffff;
          color: #000000;
          padding: 15px 25px;
          margin: -30px -30px 25px -30px;
          font-size: 1.4rem;
          font-weight: 900;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          border-bottom: 6px solid #000000;
          position: relative;
        }
        
        .project_subtitle {
          background: rgba(255,255,255,0.1);
          color: #cccccc;
          padding: 8px 15px;
          margin: 0 -30px 20px -30px;
          font-size: 0.9rem;
          font-weight: 700;
          font-style: italic;
          text-transform: uppercase;
          letter-spacing: 0.05em;
        }
        
        .tech_arsenal {
          display: flex;
          flex-wrap: wrap;
          gap: 8px;
          margin-bottom: 20px;
        }
        
        .tech_block {
          background: rgba(255,255,255,0.2);
          color: #ffffff;
          padding: 6px 12px;
          font-size: 0.75rem;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          border: 2px solid rgba(255,255,255,0.4);
          transition: all 0.3s ease;
        }
        
        .tech_block:hover {
          background: rgba(255,255,255,0.3);
          border-color: rgba(255,255,255,0.8);
          transform: scale(1.05);
        }
        
        .project_specs {
          color: #cccccc;
          font-size: 0.85rem;
          font-weight: 600;
          line-height: 1.6;
          margin-bottom: 15px;
          text-transform: uppercase;
          letter-spacing: 0.02em;
        }
        
        .impact_metric {
          background: rgba(255,255,255,0.95);
          color: #000000;
          padding: 10px 15px;
          font-size: 0.9rem;
          font-weight: 900;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          border-left: 6px solid #000000;
          margin-top: 15px;
        }
        
        .reinforcement_rods {
          position: absolute;
          background: rgba(255,255,255,0.3);
        }
        
        .rod_vertical_left {
          top: 0;
          bottom: 0;
          left: 15px;
          width: 2px;
        }
        
        .rod_vertical_right {
          top: 0;
          bottom: 0;
          right: 15px;
          width: 2px;
        }
        
        .rod_horizontal_top {
          top: 15px;
          left: 0;
          right: 0;
          height: 2px;
        }
        
        .rod_horizontal_bottom {
          bottom: 15px;
          left: 0;
          right: 0;
          height: 2px;
        }
        
        .structural_joints {
          position: absolute;
          width: 8px;
          height: 8px;
          background: #ffffff;
          border: 1px solid #cccccc;
        }
        
        .joint_tl { top: 12px; left: 12px; }
        .joint_tr { top: 12px; right: 12px; }
        .joint_bl { bottom: 12px; left: 12px; }
        .joint_br { bottom: 12px; right: 12px; }
        
        @media (prefers-color-scheme: light) {
          .container {
            background: radial-gradient(ellipse at center, #f0f0f0 0%, #e0e0e0 100%);
          }
          .title_monolith {
            background: linear-gradient(135deg, rgba(0,0,0,0.98) 0%, rgba(40,40,40,1) 50%, rgba(0,0,0,0.98) 100%);
            border-color: #ffffff;
          }
          .projects_title {
            color: #ffffff;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.8);
          }
          .project_structure {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(240,240,240,1) 50%, rgba(255,255,255,0.98) 100%);
            border-color: #000000;
          }
          .project_header {
            background: #000000;
            color: #ffffff;
            border-color: #ffffff;
          }
          .project_subtitle {
            color: #333333;
          }
          .project_specs {
            color: #444444;
          }
          .tech_block {
            background: rgba(0,0,0,0.2);
            color: #000000;
            border-color: rgba(0,0,0,0.4);
          }
          .impact_metric {
            background: rgba(0,0,0,0.95);
            color: #ffffff;
            border-color: #ffffff;
          }
        }
        
        @media (prefers-reduced-motion) {
          .project_structure, .title_monolith {
            animation: none;
          }
        }
      </style>
      
