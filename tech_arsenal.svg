<svg fill="none" viewBox="0 0 800 600" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes matrix {
          0% { transform: translateY(-100%); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translateY(100%); opacity: 0; }
        }
        
        @keyframes pulse {
          0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 128, 0.5); }
          50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 0, 128, 0.8); }
        }
        
        @keyframes flicker {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.8; }
        }
        
        @keyframes slideIn {
          from { transform: translateX(-100px); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        
        .container {
          width: 100%;
          height: 600px;
          background: 
            radial-gradient(circle at 20% 50%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 50%, rgba(0, 128, 255, 0.1) 0%, transparent 50%),
            linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 40px 20px;
          font-family: 'Courier New', monospace;
        }
        
        .matrix-bg {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: 
            linear-gradient(0deg, transparent 24%, rgba(255, 0, 128, 0.05) 25%, rgba(255, 0, 128, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 0, 128, 0.05) 75%, rgba(255, 0, 128, 0.05) 76%, transparent 77%, transparent);
          background-size: 50px 50px;
          animation: matrix 10s linear infinite;
        }
        
        .title {
          font-size: 2.5rem;
          color: #ffffff;
          text-transform: uppercase;
          letter-spacing: 0.2em;
          margin-bottom: 40px;
          text-align: center;
          animation: flicker 3s infinite;
          text-shadow: 0 0 20px #ff0080;
        }
        
        .tech-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 30px;
          width: 100%;
          max-width: 700px;
        }
        
        .tech-category {
          background: 
            linear-gradient(45deg, rgba(255, 0, 128, 0.1) 0%, rgba(0, 128, 255, 0.1) 100%);
          border: 2px solid;
          border-image: linear-gradient(45deg, #ff0080, #0080ff) 1;
          padding: 25px;
          position: relative;
          overflow: hidden;
          animation: slideIn 1s ease-out;
        }
        
        .tech-category:nth-child(1) { animation-delay: 0.2s; }
        .tech-category:nth-child(2) { animation-delay: 0.4s; }
        .tech-category:nth-child(3) { animation-delay: 0.6s; }
        .tech-category:nth-child(4) { animation-delay: 0.8s; }
        
        .tech-category::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
          animation: pulse 3s infinite;
        }
        
        .category-title {
          font-size: 1.2rem;
          color: #ff0080;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          margin-bottom: 15px;
          font-weight: bold;
        }
        
        .tech-list {
          display: flex;
          flex-direction: column;
          gap: 8px;
        }
        
        .tech-item {
          color: #ffffff;
          font-size: 0.9rem;
          padding: 5px 10px;
          background: rgba(255, 255, 255, 0.05);
          border-left: 3px solid #0080ff;
          transition: all 0.3s ease;
        }
        
        .tech-item:hover {
          background: rgba(255, 0, 128, 0.2);
          border-left-color: #ff0080;
          transform: translateX(10px);
        }
        
        .corner-accent {
          position: absolute;
          width: 20px;
          height: 20px;
          border: 2px solid #ffffff;
        }
        
        .corner-accent.top-left {
          top: 5px;
          left: 5px;
          border-right: none;
          border-bottom: none;
        }
        
        .corner-accent.bottom-right {
          bottom: 5px;
          right: 5px;
          border-left: none;
          border-top: none;
        }
        
        @media (prefers-color-scheme: light) {
          .container {
            background: 
              radial-gradient(circle at 20% 50%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 80% 50%, rgba(0, 128, 255, 0.1) 0%, transparent 50%),
              linear-gradient(135deg, #f0f0f0 0%, #ffffff 100%);
          }
          .title, .tech-item {
            color: #000000;
          }
        }
        
        @media (prefers-reduced-motion) {
          .matrix-bg, .tech-category, .title {
            animation: none;
          }
        }
      </style>
      
      <div class="container">
        <div class="matrix-bg"></div>
        
        <h2 class="title">‚ö° TECHNOLOGY ARSENAL ‚ö°</h2>
        
        <div class="tech-grid">
          <div class="tech-category">
            <div class="corner-accent top-left"></div>
            <div class="corner-accent bottom-right"></div>
            <h3 class="category-title">ü§ñ AI & ML</h3>
            <div class="tech-list">
              <div class="tech-item">PyTorch</div>
              <div class="tech-item">TensorFlow</div>
              <div class="tech-item">Hugging Face</div>
              <div class="tech-item">Stable Diffusion</div>
              <div class="tech-item">scikit-learn</div>
              <div class="tech-item">Pandas</div>
              <div class="tech-item">NumPy</div>
            </div>
          </div>
          
          <div class="tech-category">
            <div class="corner-accent top-left"></div>
            <div class="corner-accent bottom-right"></div>
            <h3 class="category-title">‚öôÔ∏è Backend</h3>
            <div class="tech-list">
              <div class="tech-item">Python</div>
              <div class="tech-item">Django</div>
              <div class="tech-item">FastAPI</div>
              <div class="tech-item">RabbitMQ</div>
              <div class="tech-item">PostgreSQL</div>
              <div class="tech-item">Docker</div>
              <div class="tech-item">Nginx</div>
            </div>
          </div>
          
          <div class="tech-category">
            <div class="corner-accent top-left"></div>
            <div class="corner-accent bottom-right"></div>
            <h3 class="category-title">üé® Frontend</h3>
            <div class="tech-list">
              <div class="tech-item">React</div>
              <div class="tech-item">TypeScript</div>
              <div class="tech-item">JavaScript</div>
              <div class="tech-item">HTML5</div>
              <div class="tech-item">CSS3</div>
              <div class="tech-item">Tailwind CSS</div>
            </div>
          </div>
          
          <div class="tech-category">
            <div class="corner-accent top-left"></div>
            <div class="corner-accent bottom-right"></div>
            <h3 class="category-title">üè≠ Industrial IoT</h3>
            <div class="tech-list">
              <div class="tech-item">MQTT</div>
              <div class="tech-item">WebSockets</div>
              <div class="tech-item">FANUC CNC</div>
              <div class="tech-item">MES Systems</div>
              <div class="tech-item">Industrial IoT</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>