<svg fill="none" viewBox="0 0 800 600" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes structural_shift {
          0%, 100% { transform: translateX(0) skewX(0deg); }
          33% { transform: translateX(5px) skewX(1deg); }
          66% { transform: translateX(-5px) skewX(-1deg); }
        }
        
        @keyframes concrete_pour {
          0% { height: 0%; opacity: 0; }
          50% { height: 100%; opacity: 0.7; }
          100% { height: 100%; opacity: 1; }
        }
        
        @keyframes industrial_slide {
          0% { transform: translateX(-100%) scaleX(0.8); }
          60% { transform: translateX(10px) scaleX(1.1); }
          100% { transform: translateX(0) scaleX(1); }
        }
        
        @keyframes title_construction {
          0% { 
            transform: translateY(-50px) scaleY(0.1); 
            opacity: 0;
            letter-spacing: 0.5em;
          }
          100% { 
            transform: translateY(0) scaleY(1); 
            opacity: 1;
            letter-spacing: 0.3em;
          }
        }
        
        .container {
          width: 100%;
          height: 600px;
          background: 
            linear-gradient(45deg, 
              #2a2a2a 0%, 
              #3d3d3d 25%, 
              #4a4a4a 50%, 
              #3d3d3d 75%, 
              #2a2a2a 100%);
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          padding: 40px 20px;
          font-family: 'Impact', 'Arial Black', sans-serif;
          animation: structural_shift 20s infinite;
        }
        
        .reinforcement_grid {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            linear-gradient(0deg, transparent 90%, rgba(255,255,255,0.1) 90%, rgba(255,255,255,0.1) 100%),
            linear-gradient(90deg, transparent 90%, rgba(255,255,255,0.1) 90%, rgba(255,255,255,0.1) 100%);
          background-size: 50px 50px;
        }
        
        .title_structure {
          background: 
            linear-gradient(135deg, 
              rgba(255,255,255,0.98) 0%, 
              rgba(240,240,240,1) 50%, 
              rgba(255,255,255,0.98) 100%);
          padding: 25px 50px;
          margin-bottom: 40px;
          position: relative;
          animation: title_construction 2s ease-out;
          border: 6px solid #000000;
          box-shadow: 
            0 15px 30px rgba(0,0,0,0.4),
            inset 0 0 0 2px #ffffff;
        }
        
        .main_title {
          font-size: 2.8rem;
          font-weight: 900;
          color: #000000;
          text-transform: uppercase;
          letter-spacing: 0.3em;
          margin: 0;
          text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
        }
        
        .tech_framework {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 30px;
          width: 100%;
          max-width: 700px;
          position: relative;
        }
        
        .tech_module {
          background: 
            linear-gradient(180deg, 
              rgba(0,0,0,0.95) 0%, 
              rgba(20,20,20,0.98) 50%, 
              rgba(0,0,0,0.95) 100%);
          border: 4px solid #ffffff;
          padding: 30px;
          position: relative;
          overflow: hidden;
          animation: industrial_slide 1.5s ease-out;
          box-shadow: 
            0 10px 25px rgba(0,0,0,0.5),
            inset 0 0 0 2px rgba(255,255,255,0.1);
        }
        
        .tech_module:nth-child(1) { animation-delay: 0.2s; }
        .tech_module:nth-child(2) { animation-delay: 0.4s; }
        .tech_module:nth-child(3) { animation-delay: 0.6s; }
        .tech_module:nth-child(4) { animation-delay: 0.8s; }
        
        .tech_module::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: 
            linear-gradient(90deg, 
              transparent, 
              rgba(255,255,255,0.1), 
              transparent);
          animation: concrete_pour 3s infinite;
        }
        
        .module_header {
          background: #ffffff;
          color: #000000;
          padding: 12px 20px;
          margin: -30px -30px 20px -30px;
          font-size: 1.3rem;
          font-weight: 900;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          border-bottom: 4px solid #000000;
        }
        
        .tech_inventory {
          display: flex;
          flex-direction: column;
          gap: 12px;
        }
        
        .tech_component {
          background: rgba(255,255,255,0.1);
          color: #ffffff;
          padding: 10px 15px;
          font-size: 0.95rem;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          border-left: 6px solid #ffffff;
          transition: all 0.3s ease;
          position: relative;
        }
        
        .tech_component:hover {
          background: rgba(255,255,255,0.2);
          border-left-color: #cccccc;
          transform: translateX(8px);
          box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .structural_beam {
          position: absolute;
          background: #ffffff;
        }
        
        .beam_top {
          top: 0;
          left: 0;
          right: 0;
          height: 4px;
        }
        
        .beam_bottom {
          bottom: 0;
          left: 0;
          right: 0;
          height: 4px;
        }
        
        .beam_left {
          top: 0;
          bottom: 0;
          left: 0;
          width: 4px;
        }
        
        .beam_right {
          top: 0;
          bottom: 0;
          right: 0;
          width: 4px;
        }
        
        .corner_bolts {
          position: absolute;
          width: 12px;
          height: 12px;
          background: #cccccc;
          border: 2px solid #ffffff;
          border-radius: 50%;
        }
        
        .bolt_tl { top: 10px; left: 10px; }
        .bolt_tr { top: 10px; right: 10px; }
        .bolt_bl { bottom: 10px; left: 10px; }
        .bolt_br { bottom: 10px; right: 10px; }
        
        @media (prefers-color-scheme: light) {
          .container {
            background: linear-gradient(45deg, #e0e0e0 0%, #f5f5f5 50%, #e0e0e0 100%);
          }
          .title_structure {
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(40,40,40,1) 50%, rgba(0,0,0,0.95) 100%);
            border-color: #ffffff;
          }
          .main_title {
            color: #ffffff;
          }
          .tech_module {
            background: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(240,240,240,0.98) 50%, rgba(255,255,255,0.95) 100%);
            border-color: #000000;
          }
          .module_header {
            background: #000000;
            color: #ffffff;
            border-color: #ffffff;
          }
          .tech_component {
            color: #000000;
            border-left-color: #000000;
          }
        }
        
        @media (prefers-reduced-motion) {
          .container, .tech_module, .title_structure {
            animation: none;
          }
        }
      </style>
      
      <div class="container">
        <div class="reinforcement_grid"></div>
        
        <div class="title_structure">
          <h2 class="main_title">‚ö° TECHNOLOGY ARSENAL ‚ö°</h2>
        </div>
        
        <div class="tech_framework">
          <div class="tech_module">
            <div class="structural_beam beam_top"></div>
            <div class="structural_beam beam_bottom"></div>
            <div class="structural_beam beam_left"></div>
            <div class="structural_beam beam_right"></div>
            <div class="corner_bolts bolt_tl"></div>
            <div class="corner_bolts bolt_tr"></div>
            <div class="corner_bolts bolt_bl"></div>
            <div class="corner_bolts bolt_br"></div>
            
            <div class="module_header">ü§ñ AI &amp; MACHINE LEARNING</div>
            <div class="tech_inventory">
              <div class="tech_component">PYTORCH</div>
              <div class="tech_component">TENSORFLOW</div>
              <div class="tech_component">HUGGING FACE</div>
              <div class="tech_component">STABLE DIFFUSION</div>
              <div class="tech_component">SCIKIT-LEARN</div>
              <div class="tech_component">PANDAS</div>
              <div class="tech_component">NUMPY</div>
            </div>
          </div>
          
          <div class="tech_module">
            <div class="structural_beam beam_top"></div>
            <div class="structural_beam beam_bottom"></div>
            <div class="structural_beam beam_left"></div>
            <div class="structural_beam beam_right"></div>
            <div class="corner_bolts bolt_tl"></div>
            <div class="corner_bolts bolt_tr"></div>
            <div class="corner_bolts bolt_bl"></div>
            <div class="corner_bolts bolt_br"></div>
            
            <div class="module_header">‚öôÔ∏è BACKEND SYSTEMS</div>
            <div class="tech_inventory">
              <div class="tech_component">PYTHON</div>
              <div class="tech_component">DJANGO</div>
              <div class="tech_component">FASTAPI</div>
              <div class="tech_component">RABBITMQ</div>
              <div class="tech_component">POSTGRESQL</div>
              <div class="tech_component">DOCKER</div>
              <div class="tech_component">NGINX</div>
            </div>
          </div>
          
          <div class="tech_module">
            <div class="structural_beam beam_top"></div>
            <div class="structural_beam beam_bottom"></div>
            <div class="structural_beam beam_left"></div>
            <div class="structural_beam beam_right"></div>
            <div class="corner_bolts bolt_tl"></div>
            <div class="corner_bolts bolt_tr"></div>
            <div class="corner_bolts bolt_bl"></div>
            <div class="corner_bolts bolt_br"></div>
            
            <div class="module_header">üé® FRONTEND INTERFACES</div>
            <div class="tech_inventory">
              <div class="tech_component">REACT</div>
              <div class="tech_component">TYPESCRIPT</div>
              <div class="tech_component">JAVASCRIPT</div>
              <div class="tech_component">HTML5</div>
              <div class="tech_component">CSS3</div>
              <div class="tech_component">TAILWIND CSS</div>
            </div>
          </div>
          
          <div class="tech_module">
            <div class="structural_beam beam_top"></div>
            <div class="structural_beam beam_bottom"></div>
            <div class="structural_beam beam_left"></div>
            <div class="structural_beam beam_right"></div>
            <div class="corner_bolts bolt_tl"></div>
            <div class="corner_bolts bolt_tr"></div>
            <div class="corner_bolts bolt_bl"></div>
            <div class="corner_bolts bolt_br"></div>
            
            <div class="module_header">üè≠ INDUSTRIAL IOT</div>
            <div class="tech_inventory">
              <div class="tech_component">MQTT</div>
              <div class="tech_component">WEBSOCKETS</div>
              <div class="tech_component">FANUC CNC</div>
              <div class="tech_component">MES SYSTEMS</div>
              <div class="tech_component">INDUSTRIAL IOT</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>