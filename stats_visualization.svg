<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes circuit {
          0% { 
            background-position: 0% 0%;
            filter: hue-rotate(0deg);
          }
          100% { 
            background-position: 100% 100%;
            filter: hue-rotate(360deg);
          }
        }
        
        @keyframes digitalRain {
          0% { transform: translateY(-100%); opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { transform: translateY(100vh); opacity: 0; }
        }
        
        @keyframes neonPulse {
          0%, 100% { 
            box-shadow: 0 0 20px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
          }
          50% { 
            box-shadow: 0 0 40px #ff00ff, inset 0 0 30px rgba(255, 0, 255, 0.2);
            border-color: #ff00ff;
          }
        }
        
        @keyframes statCounter {
          from { transform: scaleY(0); }
          to { transform: scaleY(1); }
        }
        
        .container {
          width: 100%;
          height: 400px;
          background: 
            linear-gradient(45deg, #000000 25%, transparent 25%), 
            linear-gradient(-45deg, #000000 25%, transparent 25%), 
            linear-gradient(45deg, transparent 75%, #000000 75%), 
            linear-gradient(-45deg, transparent 75%, #000000 75%);
          background-size: 30px 30px;
          background-position: 0 0, 0 15px, 15px -15px, -15px 0px;
          background-color: #0a0a0a;
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 20px;
          font-family: 'Courier New', monospace;
          animation: circuit 10s linear infinite;
        }
        
        .digital-rain {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            repeating-linear-gradient(
              90deg,
              transparent,
              transparent 10px,
              rgba(0, 255, 0, 0.03) 10px,
              rgba(0, 255, 0, 0.03) 11px
            );
          animation: digitalRain 3s linear infinite;
        }
        
        .stats-container {
          display: flex;
          justify-content: space-around;
          align-items: center;
          width: 100%;
          max-width: 700px;
          position: relative;
          z-index: 2;
        }
        
        .stat-block {
          background: rgba(0, 0, 0, 0.8);
          border: 2px solid #00ffff;
          border-radius: 15px;
          padding: 20px;
          text-align: center;
          position: relative;
          overflow: hidden;
          animation: neonPulse 3s ease-in-out infinite;
          transform-origin: bottom;
        }
        
        .stat-block:nth-child(1) { animation-delay: 0s; }
        .stat-block:nth-child(2) { animation-delay: 1s; }
        .stat-block:nth-child(3) { animation-delay: 2s; }
        
        .stat-block::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
          animation: statCounter 2s ease-out;
        }
        
        .stat-number {
          font-size: 2.5rem;
          color: #00ffff;
          font-weight: bold;
          text-shadow: 0 0 20px #00ffff;
          display: block;
          margin-bottom: 10px;
        }
        
        .stat-label {
          color: #ffffff;
          font-size: 0.9rem;
          text-transform: uppercase;
          letter-spacing: 0.1em;
        }
        
        .github-links {
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 20px;
        }
        
        .github-stat-img {
          border: 2px solid #ff00ff;
          border-radius: 10px;
          animation: neonPulse 4s ease-in-out infinite;
          filter: brightness(1.1) contrast(1.2);
        }
        
        .cyber-grid {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: 
            linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
          background-size: 50px 50px;
          animation: circuit 15s linear infinite reverse;
        }
        
        .holographic-title {
          position: absolute;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          font-size: 1.5rem;
          color: #ff00ff;
          text-transform: uppercase;
          letter-spacing: 0.2em;
          text-shadow: 0 0 30px #ff00ff;
          animation: neonPulse 2s ease-in-out infinite;
        }
        
        @media (prefers-color-scheme: light) {
          .container {
            background-color: #f0f0f0;
            background-image: 
              linear-gradient(45deg, #e0e0e0 25%, transparent 25%), 
              linear-gradient(-45deg, #e0e0e0 25%, transparent 25%);
          }
          .stat-block {
            background: rgba(255, 255, 255, 0.9);
            border-color: #ff00ff;
          }
          .stat-number {
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
          }
          .stat-label {
            color: #000000;
          }
        }
        
        @media (prefers-reduced-motion) {
          .stat-block, .digital-rain, .container, .cyber-grid {
            animation: none;
          }
        }
      </style>
      
      <div class="container">
        <div class="digital-rain"></div>
        <div class="cyber-grid"></div>
        
        <div class="holographic-title">⚡ PERFORMANCE METRICS ⚡</div>
        
        <div class="stats-container">
          <div class="stat-block">
            <span class="stat-number">500+</span>
            <span class="stat-label">Commits</span>
          </div>
          
          <div class="stat-block">
            <span class="stat-number">50+</span>
            <span class="stat-label">Repositories</span>
          </div>
          
          <div class="stat-block">
            <span class="stat-number">10+</span>
            <span class="stat-label">Languages</span>
          </div>
        </div>
        
        <div class="github-links">
          <img class="github-stat-img" src="https://github-readme-stats.vercel.app/api?username=amir2628&amp;show_icons=true&amp;theme=tokyonight&amp;hide_border=true&amp;count_private=true&amp;bg_color=0D1117&amp;title_color=58A6FF&amp;icon_color=1F6FEB&amp;text_color=C9D1D9&amp;border_radius=15" width="300" height="150" alt="GitHub Stats"/>
          
          <img class="github-stat-img" src="https://github-readme-streak-stats.herokuapp.com/?user=amir2628&amp;theme=tokyonight&amp;hide_border=true&amp;background=0D1117&amp;stroke=58A6FF&amp;ring=58A6FF&amp;fire=FF7B72&amp;currStreakLabel=58A6FF&amp;border_radius=15" width="300" height="150" alt="GitHub Streak"/>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>