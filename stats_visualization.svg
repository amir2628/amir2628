<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes foundation_pour {
          0% { 
            transform: scaleY(0); 
            transform-origin: bottom;
            opacity: 0;
          }
          60% { 
            transform: scaleY(1.1); 
            opacity: 0.8;
          }
          100% { 
            transform: scaleY(1); 
            opacity: 1;
          }
        }
        
        @keyframes data_flow {
          0% { 
            background-position: -200% 0;
            filter: brightness(0.8);
          }
          100% { 
            background-position: 200% 0;
            filter: brightness(1.2);
          }
        }
        
        @keyframes structural_stress {
          0%, 100% { 
            transform: skewX(0deg) scaleX(1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
          }
          50% { 
            transform: skewX(1deg) scaleX(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
          }
        }
        
        @keyframes metric_construct {
          0% { 
            transform: translateY(50px) rotateX(45deg);
            opacity: 0;
          }
          100% { 
            transform: translateY(0) rotateX(0deg);
            opacity: 1;
          }
        }
        
        .container {
          width: 100%;
          height: 400px;
          background: 
            linear-gradient(135deg, 
              #2d2d2d 0%, 
              #1a1a1a 25%, 
              #404040 50%, 
              #1a1a1a 75%, 
              #2d2d2d 100%);
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 40px 20px;
          font-family: 'Impact', 'Arial Black', sans-serif;
          animation: structural_stress 12s ease-in-out infinite;
        }
        
        .blueprint_grid {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            linear-gradient(0deg, transparent 90%, rgba(255,255,255,0.1) 90%, rgba(255,255,255,0.1) 92%, transparent 92%),
            linear-gradient(90deg, transparent 90%, rgba(255,255,255,0.1) 90%, rgba(255,255,255,0.1) 92%, transparent 92%);
          background-size: 40px 40px;
          animation: data_flow 8s linear infinite;
        }
        
        .performance_title {
          background: 
            linear-gradient(135deg, 
              rgba(255,255,255,0.98) 0%, 
              rgba(245,245,245,1) 50%, 
              rgba(255,255,255,0.98) 100%);
          color: #000000;
          padding: 20px 40px;
          margin-bottom: 40px;
          font-size: 2rem;
          font-weight: 900;
          text-transform: uppercase;
          letter-spacing: 0.2em;
          border: 6px solid #000000;
          box-shadow: 
            0 15px 30px rgba(0,0,0,0.5),
            inset 0 0 0 3px #ffffff;
          animation: metric_construct 2s ease-out;
        }
        
        .metrics_foundation {
          display: flex;
          justify-content: space-around;
          align-items: flex-end;
          width: 100%;
          max-width: 600px;
          margin-bottom: 30px;
          position: relative;
        }
        
        .metric_pillar {
          background: 
            linear-gradient(180deg, 
              rgba(0,0,0,0.95) 0%, 
              rgba(40,40,40,0.98) 50%, 
              rgba(0,0,0,0.95) 100%);
          border: 4px solid #ffffff;
          padding: 25px 20px;
          text-align: center;
          position: relative;
          animation: foundation_pour 2.5s ease-out;
          box-shadow: 
            0 10px 25px rgba(0,0,0,0.6),
            inset 0 0 0 2px rgba(255,255,255,0.1);
          transform-origin: bottom;
        }
        
        .metric_pillar:nth-child(1) { animation-delay: 0.2s; }
        .metric_pillar:nth-child(2) { animation-delay: 0.6s; }
        .metric_pillar:nth-child(3) { animation-delay: 1s; }
        
        .metric_value {
          font-size: 3rem;
          color: #ffffff;
          font-weight: 900;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          margin-bottom: 10px;
          text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
          display: block;
        }
        
        .metric_label {
          color: #cccccc;
          font-size: 0.9rem;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: 0.1em;
        }
        
        .reinforcement_base {
          position: absolute;
          bottom: -4px;
          left: -4px;
          right: -4px;
          height: 8px;
          background: #ffffff;
        }
        
        .stats_infrastructure {
          display: flex;
          justify-content: center;
          gap: 30px;
          align-items: center;
          width: 100%;
          flex-wrap: wrap;
        }
        
        .github_module {
          border: 4px solid #ffffff;
          background: rgba(0,0,0,0.8);
          padding: 10px;
          position: relative;
          animation: foundation_pour 3s ease-out;
          box-shadow: 
            0 15px 35px rgba(0,0,0,0.6),
            inset 0 0 0 2px rgba(255,255,255,0.1);
        }
        
        .github_module:nth-child(1) { animation-delay: 1.5s; }
        .github_module:nth-child(2) { animation-delay: 2s; }
        
        .github_module img {
          display: block;
          filter: brightness(1.1) contrast(1.2);
        }
        
        .structural_supports {
          position: absolute;
          background: rgba(255,255,255,0.2);
        }
        
        .support_left {
          top: 0;
          bottom: 0;
          left: 10px;
          width: 2px;
        }
        
        .support_right {
          top: 0;
          bottom: 0;
          right: 10px;
          width: 2px;
        }
        
        .support_top {
          top: 10px;
          left: 0;
          right: 0;
          height: 2px;
        }
        
        .support_bottom {
          bottom: 10px;
          left: 0;
          right: 0;
          height: 2px;
        }
        
        @media (prefers-color-scheme: light) {
          .container {
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 25%, #d0d0d0 50%, #f5f5f5 75%, #e0e0e0 100%);
          }
          .performance_title {
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(40,40,40,1) 50%, rgba(0,0,0,0.95) 100%);
            color: #ffffff;
            border-color: #ffffff;
          }
          .metric_pillar {
            background: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(240,240,240,0.98) 50%, rgba(255,255,255,0.95) 100%);
            border-color: #000000;
          }
          .metric_value {
            color: #000000;
          }
          .metric_label {
            color: #333333;
          }
          .github_module {
            border-color: #000000;
            background: rgba(255,255,255,0.9);
          }
          .reinforcement_base {
            background: #000000;
          }
        }
        
        @media (prefers-reduced-motion) {
          .container, .metric_pillar, .performance_title, .github_module, .blueprint_grid {
            animation: none;
          }
        }
      </style>
      
      <div class="container">
        <div class="blueprint_grid"></div>
        
        <div class="performance_title">⚡ PERFORMANCE METRICS ⚡</div>
        
        <div class="metrics_foundation">
          <div class="metric_pillar">
            <div class="structural_supports support_left"></div>
            <div class="structural_supports support_right"></div>
            <div class="structural_supports support_top"></div>
            <div class="structural_supports support_bottom"></div>
            <div class="reinforcement_base"></div>
            <span class="metric_value">500+</span>
            <span class="metric_label">COMMITS</span>
          </div>
          
          <div class="metric_pillar">
            <div class="structural_supports support_left"></div>
            <div class="structural_supports support_right"></div>
            <div class="structural_supports support_top"></div>
            <div class="structural_supports support_bottom"></div>
            <div class="reinforcement_base"></div>
            <span class="metric_value">50+</span>
            <span class="metric_label">REPOSITORIES</span>
          </div>
          
          <div class="metric_pillar">
            <div class="structural_supports support_left"></div>
            <div class="structural_supports support_right"></div>
            <div class="structural_supports support_top"></div>
            <div class="structural_supports support_bottom"></div>
            <div class="reinforcement_base"></div>
            <span class="metric_value">10+</span>
            <span class="metric_label">LANGUAGES</span>
          </div>
        </div>
        
        <div class="stats_infrastructure">
          <div class="github_module">
            <img src="https://github-readme-stats.vercel.app/api?username=amir2628&amp;show_icons=true&amp;theme=tokyonight&amp;hide_border=true&amp;count_private=true&amp;bg_color=0D1117&amp;title_color=58A6FF&amp;icon_color=1F6FEB&amp;text_color=C9D1D9&amp;border_radius=15" width="280" height="140" alt="GitHub Stats"/>
          </div>
          
          <div class="github_module">
            <img src="https://github-readme-streak-stats.herokuapp.com/?user=amir2628&amp;theme=tokyonight&amp;hide_border=true&amp;background=0D1117&amp;stroke=58A6FF&amp;ring=58A6FF&amp;fire=FF7B72&amp;currStreakLabel=58A6FF&amp;border_radius=15" width="280" height="140" alt="GitHub Streak"/>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>