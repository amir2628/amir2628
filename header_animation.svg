<svg fill="none" viewBox="0 0 800 500" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes concrete_crack {
          0%, 100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
          25% { clip-path: polygon(0 0, 98% 2%, 97% 98%, 3% 100%); }
          50% { clip-path: polygon(2% 0, 100% 1%, 99% 97%, 0 98%); }
          75% { clip-path: polygon(1% 3%, 97% 0, 100% 100%, 2% 97%); }
        }
        
        @keyframes monolith_rise {
          0% { transform: translateY(100px) scaleY(0.1); opacity: 0; }
          60% { transform: translateY(20px) scaleY(0.8); opacity: 0.8; }
          100% { transform: translateY(0) scaleY(1); opacity: 1; }
        }
        
        @keyframes brutalist_sweep {
          0% { transform: translateX(-150%); }
          100% { transform: translateX(150%); }
        }
        
        @keyframes text_impact {
          0% { transform: scale(0.8) skewX(5deg); filter: blur(2px); }
          50% { transform: scale(1.05) skewX(-2deg); filter: blur(0px); }
          100% { transform: scale(1) skewX(0deg); filter: blur(0px); }
        }
        
        .container {
          width: 100%;
          height: 500px;
          background: 
            linear-gradient(180deg, 
              #1a1a1a 0%, 
              #2d2d2d 20%, 
              #404040 50%, 
              #2d2d2d 80%, 
              #1a1a1a 100%);
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-family: 'Impact', 'Arial Black', sans-serif;
          animation: concrete_crack 15s infinite;
        }
        
        .concrete_texture {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 1px, transparent 1px),
            radial-gradient(circle at 80% 70%, rgba(0,0,0,0.1) 1px, transparent 1px),
            radial-gradient(circle at 40% 80%, rgba(255,255,255,0.02) 1px, transparent 1px);
          background-size: 50px 50px, 30px 30px, 70px 70px;
        }
        
        .monolith_frame {
          position: absolute;
          width: 90%;
          height: 80%;
          border: 8px solid #ffffff;
          border-image: linear-gradient(45deg, #ffffff 0%, #cccccc 50%, #ffffff 100%) 1;
          animation: monolith_rise 3s ease-out;
          background: rgba(0,0,0,0.2);
        }
        
        .title_block {
          background: 
            linear-gradient(135deg, 
              rgba(255,255,255,0.95) 0%, 
              rgba(240,240,240,0.98) 50%, 
              rgba(255,255,255,0.95) 100%);
          padding: 40px 60px;
          margin: 20px;
          position: relative;
          animation: text_impact 2s ease-out;
          box-shadow: 
            inset 0 0 0 4px #000000,
            0 20px 40px rgba(0,0,0,0.3),
            0 0 0 12px rgba(255,255,255,0.1);
        }
        
        .main_title {
          font-size: 4.5rem;
          font-weight: 900;
          color: #000000;
          text-transform: uppercase;
          letter-spacing: 0.15em;
          margin: 0;
          line-height: 0.9;
          text-shadow: 
            3px 3px 0px #ffffff,
            6px 6px 0px rgba(0,0,0,0.2);
        }
        
        .subtitle_container {
          background: #000000;
          color: #ffffff;
          padding: 15px 30px;
          margin-top: 25px;
          position: relative;
          overflow: hidden;
        }
        
        .subtitle {
          font-size: 1.1rem;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: 0.2em;
          margin: 0;
          position: relative;
          z-index: 2;
        }
        
        .sweep_effect {
          position: absolute;
          top: 0;
          left: -50%;
          width: 50%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
          animation: brutalist_sweep 3s infinite;
          animation-delay: 1s;
        }
        
        .geometric_accent {
          position: absolute;
          background: #ffffff;
        }
        
        .accent_1 {
          top: 20px;
          left: 20px;
          width: 60px;
          height: 8px;
        }
        
        .accent_2 {
          top: 20px;
          right: 20px;
          width: 8px;
          height: 60px;
        }
        
        .accent_3 {
          bottom: 20px;
          left: 20px;
          width: 8px;
          height: 60px;
        }
        
        .accent_4 {
          bottom: 20px;
          right: 20px;
          width: 60px;
          height: 8px;
        }
        
        .brutalist_lines {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: 
            linear-gradient(0deg, transparent 49%, rgba(255,255,255,0.1) 49%, rgba(255,255,255,0.1) 51%, transparent 51%),
            linear-gradient(90deg, transparent 49%, rgba(255,255,255,0.1) 49%, rgba(255,255,255,0.1) 51%, transparent 51%);
          background-size: 100% 100px, 100px 100%;
        }
        
        @media (prefers-color-scheme: light) {
          .container {
            background: linear-gradient(180deg, #f0f0f0 0%, #e0e0e0 50%, #f0f0f0 100%);
          }
          .title_block {
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(40,40,40,0.98) 50%, rgba(0,0,0,0.95) 100%);
          }
          .main_title {
            color: #ffffff;
            text-shadow: 3px 3px 0px #000000, 6px 6px 0px rgba(255,255,255,0.2);
          }
          .subtitle_container {
            background: #ffffff;
            color: #000000;
          }
        }
        
        @media (prefers-reduced-motion) {
          .container, .monolith_frame, .title_block, .sweep_effect {
            animation: none;
          }
        }
      </style>
      
      <div class="container">
        <div class="concrete_texture"></div>
        <div class="brutalist_lines"></div>
        <div class="monolith_frame">
          <div class="geometric_accent accent_1"></div>
          <div class="geometric_accent accent_2"></div>
          <div class="geometric_accent accent_3"></div>
          <div class="geometric_accent accent_4"></div>
        </div>
        
        <div class="title_block">
          <h1 class="main_title">AMIR<br/>BAHRAMI</h1>
          <div class="subtitle_container">
            <div class="sweep_effect"></div>
            <div class="subtitle">ML ENGINEER | AI ARCHITECT | INDUSTRIAL AUTOMATION EXPERT</div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>