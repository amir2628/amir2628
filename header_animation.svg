<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes glitch {
          0%, 100% { transform: translate(0); }
          20% { transform: translate(-2px, 2px); }
          40% { transform: translate(-2px, -2px); }
          60% { transform: translate(2px, 2px); }
          80% { transform: translate(2px, -2px); }
        }
        
        @keyframes scanlines {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100vh); }
        }
        
        @keyframes neon {
          0%, 100% { 
            text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080, 0 0 40px #ff0080;
            filter: brightness(1);
          }
          50% { 
            text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080, 0 0 15px #ff0080, 0 0 20px #ff0080;
            filter: brightness(1.2);
          }
        }
        
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }
        
        @keyframes blink {
          50% { border-color: transparent }
        }
        
        .container {
          width: 100%;
          height: 400px;
          background: linear-gradient(45deg, #000000 0%, #1a0033 50%, #000000 100%);
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-family: 'Courier New', monospace;
        }
        
        .scanlines {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(255, 0, 128, 0.1) 2px,
            rgba(255, 0, 128, 0.1) 4px
          );
          animation: scanlines 3s linear infinite;
          pointer-events: none;
        }
        
        .main-title {
          font-size: 4rem;
          font-weight: 900;
          color: #ffffff;
          text-transform: uppercase;
          letter-spacing: 0.2em;
          margin: 0;
          animation: glitch 2s infinite, neon 2s ease-in-out infinite alternate;
          text-align: center;
          line-height: 1.2;
        }
        
        .subtitle {
          font-size: 1.2rem;
          color: #ff0080;
          text-transform: uppercase;
          letter-spacing: 0.3em;
          margin: 20px 0;
          border-right: 3px solid #ff0080;
          white-space: nowrap;
          overflow: hidden;
          width: 0;
          animation: typing 3s steps(40, end) 1s forwards, blink 1s infinite;
        }
        
        .cyber-border {
          position: absolute;
          top: 20px;
          left: 20px;
          right: 20px;
          bottom: 20px;
          border: 2px solid #ff0080;
          border-image: linear-gradient(45deg, #ff0080, #0080ff, #ff0080) 1;
        }
        
        .cyber-corner {
          position: absolute;
          width: 40px;
          height: 40px;
          border: 3px solid #ffffff;
        }
        
        .cyber-corner.top-left {
          top: 10px;
          left: 10px;
          border-right: none;
          border-bottom: none;
        }
        
        .cyber-corner.top-right {
          top: 10px;
          right: 10px;
          border-left: none;
          border-bottom: none;
        }
        
        .cyber-corner.bottom-left {
          bottom: 10px;
          left: 10px;
          border-right: none;
          border-top: none;
        }
        
        .cyber-corner.bottom-right {
          bottom: 10px;
          right: 10px;
          border-left: none;
          border-top: none;
        }
        
        @media (prefers-color-scheme: light) {
          .container {
            background: linear-gradient(45deg, #ffffff 0%, #f0f0f0 50%, #ffffff 100%);
          }
          .main-title {
            color: #000000;
            text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
          }
        }
        
        @media (prefers-reduced-motion) {
          .main-title, .scanlines, .subtitle {
            animation: none;
          }
        }
      </style>
      
      <div class="container">
        <div class="scanlines"></div>
        <div class="cyber-border"></div>
        <div class="cyber-corner top-left"></div>
        <div class="cyber-corner top-right"></div>
        <div class="cyber-corner bottom-left"></div>
        <div class="cyber-corner bottom-right"></div>
        
        <h1 class="main-title">AMIR BAHRAMI</h1>
        <div class="subtitle">ML ENGINEER | AI ARCHITECT | INDUSTRIAL AUTOMATION EXPERT</div>
      </div>
    </div>
  </foreignObject>
</svg>